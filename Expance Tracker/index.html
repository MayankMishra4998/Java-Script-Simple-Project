<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="balance-container">
            <h2> Your Balance </h2>
            <h1 id="balance">$0.00 </h1>
            <div class="summary">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount">$0.00</p>
                </div>
                <div class="expenses">
                    <h3>Expenses</h3>
                    <p id="expense-amount">$0.00</p>
                </div>
            </div>
        </div>

        <div class="main-contant">
            <div class="transation-container">
                <h2>Transactions</h2>
                <ul id="transactions-list">
                    <!-- Transactions will be inserted here -->
                </ul>
            </div>

            <div class="form-container">
                <h2>
                    Add Transactions
                </h2>
                <form id="transactions-form">
                    <div class="form-group">
                        <lable for="description">Description</lable>
                        <input type="text" id="Description" placeholder="Enter description...">

                    </div>

                    <div class="form-group">
                        <lable for="description">Amount</lable>
                        <input type="number" id="Amount" placeholder="Enter Amount...">
                        <small>Use negative (-) for expenses</small>
                    </div>

                    <button type="submit">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scrupt.js"></script>
</body>

</html>
